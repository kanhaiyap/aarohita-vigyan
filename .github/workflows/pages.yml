# .github/workflows/pages.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # âœ… cache works with whichever lockfile you have
          cache-dependency-path: |
            aarohita-react/package-lock.json
            aarohita-react/pnpm-lock.yaml
            aarohita-react/yarn.lock

      - name: Install deps
        working-directory: aarohita-react
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        working-directory: aarohita-react
        run: npm run build

      - name: SPA 404 copy (optional)
        run: cp aarohita-react/dist/index.html aarohita-react/dist/404.html || true

      - uses: actions/upload-pages-artifact@v3
        with:
          path: aarohita-react/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
